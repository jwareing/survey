<div id="surveyResults">
  <div class="page-header">
    <h2>All questions with answers below:</h2>
  </div>

  <div class="row questionCard" ng-repeat="question in allQuestions">
    <h2>{{question.questionText}}</h2>
    <div class="answer" ng-repeat="answer in allAnswers | filter: {QuestionId: question.id}">
      <strong>{{answer.score}} users chose: </strong>
      {{answer.answerText}}
    </div>
  </div>
</div>
